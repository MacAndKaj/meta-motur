version: 2.1

commands:
  change-workdir:
    parameters:
      path:
        default: ${CIRCLE_WORKING_DIRECTORY}
        type: string
    steps:
      - run:
          name: "Check new directory"
          command: "mkdir -p <<parameters.path>>"
      - run:
          name: "Change directory"
          command: "cd <<parameters.path>> && pwd && ls -ls"
jobs:
  build-recipes:
    docker:
      - image: balena/yocto-build-env:24b1d67

    steps:
      - change-workdir
      - checkout
      - change-workdir
      - run:
          name: "Setup"
          command: "${CIRCLE_WORKING_DIRECTORY}/meta-motur/scripts/setup.sh"
      - change-workdir

workflows:
  motur-workflow:
    jobs:
      - build-recipes
