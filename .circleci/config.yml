version: 2.1

commands:
  change-workdir:
    parameters:
      path:
        default: /root/project
        type: string
    steps:
      - run:
          name: "Check new directory"
          command: mkdir -p <<parameters.path>>
      - run:
          name: "Change directory"
          command: cd <<parameters.path>> && pwd && ls -ls
jobs:
  build-recipes:
    docker:
      - image: balena/yocto-build-env:24b1d67

    steps:
      - run:
          name: "Motur Environment"
          command: "export WORSPACE_PATH=/root/project && env"
      - change-workdir
      - checkout:
          path: ${WORSPACE_PATH}/meta-motur
      - change-workdir
      - run:
          name: "Setup"
          command: |
                   chmod +x ${WORSPACE_PATH}/meta-motur/scripts/setup.sh && \
                   ${WORSPACE_PATH}/meta-motur/scripts/setup.sh ${WORSPACE_PATH}
      - change-workdir

workflows:
  motur-workflow:
    jobs:
      - build-recipes
