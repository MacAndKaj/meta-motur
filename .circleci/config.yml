version: 2.1

commands:
  change-workdir:
    parameters:
      path:
        default: /root/project
        type: string
    steps:
      - run:
          name: "Check new directory"
          command: mkdir -p <<parameters.path>>
      - run:
          name: "Change directory"
          command: cd <<parameters.path>> && pwd && ls -ls
jobs:
  build-recipes:
    docker:
      - image: balena/yocto-build-env:24b1d67
        entrypoint: "passwd -d circleci"
        user: circleci

    steps:
      - run:
          name: "Environment"
          command: env
      - change-workdir
      - checkout:
          path: /root/project/meta-motur
      - change-workdir
      - run:
          name: "Prepare scripts"
          command: |
              chmod +x /root/project/meta-motur/scripts/setup.sh && \
              chmod +x /root/project/meta-motur/scripts/build_target.sh
      - run:
          name: "Setup"
          command: /root/project/meta-motur/scripts/setup.sh /root/project
      - change-workdir
      - run:
          name: "Build motoros-common"
          command: |
              /root/project/meta-motur/scripts/build_target.sh \
              -p /root/project \
              -m qemuarm64 \
              -t motoros-common
workflows:
  motur-workflow:
    jobs:
      - build-recipes
